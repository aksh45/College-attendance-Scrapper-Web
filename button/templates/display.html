<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
<h2>Attendance Guru Nanak Dev Engineering College</h2>

{% block content %}
{% load my_templatetag %}
    <table>
    {% for peer in data %}
    	<tr>	
    	{% for steed in peer %}
	{%if steed|get_type %}
	<td style="color: {{steed|get_type}};"> {{steed}} </td>
		{%else%}
		<td > {{steed}} </td>
		{% endif %}

	{% endfor %}	
	</tr>
    {% endfor %}
    </table>
{% endblock %}
</body>
</html>
